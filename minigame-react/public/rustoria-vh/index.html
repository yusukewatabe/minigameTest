<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arecom Robbery Minigames v1.5.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/games.css">
</head>
<body>
  <div id="app" class="app hidden">
    <header class="hud">
      <div class="hud-col">
        <p class="hud-label" data-hook="tier"></p>
        <h1 class="hud-title" data-hook="title">Standby</h1>
      </div>
      <div class="hud-col hud-timer">
        <div class="timer-bar">
          <span class="timer-fill" data-hook="timer-fill"></span>
        </div>
        <div class="timer-meta">
          <span data-hook="timer-remaining">00.0</span>
          <span class="timer-unit">s</span>
        </div>
      </div>
      <div id="wireHidden" class="hud-col hud-status" data-hook="status">Awaiting input</div>
    </header>
    <main class="screen">
      <div id="overlayCard" class="screen-overlay" data-hook="overlay" hidden>
        <div class="overlay-card">
          <p data-hook="overlay-message"></p>
          <button type="button" class="btn btn-primary" data-hook="overlay-dismiss">Close</button>
        </div>
      </div>
      <div class="game-root" data-hook="game-root"></div>
    </main>
    <footer class="hud-foot">
      <div class="foot-info" data-hook="foot-info"></div>
    </footer>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
